<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- styles -->
  <link rel="stylesheet" href="dist/css/style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>

  <main>

    <div class="box">

      <img src="dist/images/image-qr-code.png" class="box-image" alt="">

      <h1 class="box-header">
        Improve your front-end skills by building projects
      </h1>

      <p class="box-paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
        rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kacperkwinta" target="_blank" rel="noopener">Kacper Kwinta</a>.
    </div>
  </footer>

</body>

</html>
